    <!------------template------------>

    <section class="detalje">
        <article>
            <button class="tilbage"></button>
            <h1></h1>
            <img src="" alt="">

    </footer>
    <script>
        //Går op og får URL'en
        const Urlparameter = new URLSearchParams(window.location.search);

        //Giver mig den del af parameteret der er ID'et
        const id = Urlparameter.get("id");

        const detalje = document.querySelector(".detalje");
        let smykke;

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentData();
        }

        async function hentData() {
            let jsonData = await fetch(`http://lunahvalsoe.dk/kea/2_semester/eksamensprojekt_tema10/wordpress/wp-json/wp/v2/smykke/${id}`);

            smykke = await jsonData.json();

            visSmykke();
        }

        //sammenligner med det ID vi har fået tilsendt oppe i URL'en
        function visSmykke() {

            detalje.querySelector("button").addEventListener("click", () => {
                history.back();
            });
            //hent flere p, h1, img her
            detalje.querySelector("h1").textContent = smykke.title.rendered;

            detalje.querySelector("img").innerHTML = smykke.billede.rendered;

            detalje.querySelector("p").innerHTML = smykke.content.rendered;

            detalje.querySelector("p").innerHTML = smykke.farve.rendered;
        }

    </script>
